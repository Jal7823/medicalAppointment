{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{title}}{% endblock %}




{% block content %}
<!-- tempus -->
<script src="{% static 'lib/moment/moment.js' %}" ></script>
<script src="{% static 'lib/tempus/tempusdominus-bootstrap-4.min.js' %}" ></script>
<link rel="stylesheet" href="{% static 'lib/tempus/tempusdominus-bootstrap-4.min.css' %}">

<!-- /tempus -->


<div class="jumbotron">
    <h1 class="display-4 text-center text-colored text-danger">{{title}}</h1>
</div>            


<div class="container">
    <div class="d-flex justify-content-center"  >
        <form class='w-50' method='POST' >
            {% csrf_token %}
                {{form | crispy}}
            <input class="btn btn-danger w-100" type='submit' value="Registrar cita">
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
      
{% endblock %}
