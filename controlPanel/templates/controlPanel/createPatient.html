{% extends 'controlPanel/controlPanel.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{title}}{% endblock %}




{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md">
            <form method='POST' class="" enctype="multipart/formdata" >
                {% csrf_token %}
                    {{form | crispy}}
                <input type="submit" class="btn btn-success" value="Guardar">
            </form>
        
        </div>
    </div>    
</div>

      
{% endblock %}
