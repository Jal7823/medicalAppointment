<div class="container" >
    <div class="row mt-3 justify-content-center">
        <nav>
            <ul class="pagination">
                {% if patientsAll.has_previous %}
    
                <li class="page-item">
                    <a href="?page=1" class="page-link">Primera Pagina</a>
                </li>
    
                <li class="page-item">
                    <a href="?page={{ patientsAll.previous_page_number }}" class="page-link">&laquo;</a>
                </li>
    
                {% endif %}
    
    
                {% for pagina in paginas  %}
    
                    <li class="page-item {% if pagina_actual == pagina %} active {% endif %} ">
                        <a href="?page={{ pagina }}" class="page-link">{{ pagina }}</a>  
                    </li>
                                
                {% endfor %}
    
    
    
    
    
                {% if patientsAll.has_next %}
    
                <li class="page-item">
                    <a href="?page={{ patientsAll.next_page_number }}" class="page-link">&raquo;</a>
                </li>
    
                <li class="page-item">
                    <a href="?page={{ patientsAll.paginator.num_pages }}" class="page-link">Ultima Pagina</a>
                </li>
    
                {% endif %}
    
            </ul>
        </nav>
    </div>
</div>
